<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
<!-- This div holds the content on the top bar of the page -->
	<div class="top">
		<div class="top_left"></div>
		<div class="top_right">
			<button class="button">Gmail</button>
			<button class="button">Images</button>
			<img class="icon" src="resources/icon.png">
			<button class="signin">Sign in</button>
		</div>
	</div>

<!-- this div holds the content on the main body section -->
	<div class="main_body">
		<img class="logo" src="resources/logo.png">
		<form class="input">
			<input class="search" type="text" name="" placeholder="  Search"> <br> <br>
			
		</form>

		<div class="search_btn">
			<button class="submit">Google Search</button>
			<button class="submit">I'm feeling lucky</button>
		</div>
		<br>
		<p style="text-align: center; font-size: 15px;">Google offered in: <a class="lang_link" href="#">Kiswahili</a>, <a class="lang_link" href="#">Kikuyu</a> </p>
	</div>	

<!-- this div covers the bottom section of the page -->
	<div class="footer">

		<div class="footer_left">
			<button class="button">Advertising</button>
			<button class="button">Business</button>
			<button class="button">About</button>
			<button class="button">How Search works</button>
		</div>

		<div class="footer_right">
			<button class="button">Privacy</button>
			<button class="button">Terms</button>
			<button class="button">Settings</button>
		</div>
		
	</div>	
</body>
</html>
